name: Linter

on: push

jobs:
  my-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
     - uses: actions/checkout@v2      
     - name: Linter
       uses: actions/setup-python@v2
       with:
        python-version: ${{ matrix.python-version }}
       run: make lint
